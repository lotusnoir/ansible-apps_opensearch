## Configuration
opensearch_install_type: "single"
opensearch_cluster_initial_master_nodes: 
  - "{{ inventory_hostname }}"
opensearch_discovery_seed_hosts: 
  - "{{ ansible_default_ipv4.address }}"
opensearch_cluster_name: "My-app"
opensearch_path_data: "/var/lib/opensearch"
opensearch_path_log: "/var/log/opensearch"
opensearch_auto_create_index: false
opensearch_listen_address: "0.0.0.0"
opensearch_listen_port: 9200
opensearch_destructive_requires_name: true
opensearch_plugins_security_disabled: true
opensearch_bootstrap_memory_lock: false


